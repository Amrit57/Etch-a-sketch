<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch by <span><a class="name" href="https://github.com/Amrit57" target="_blank"><img src="./icon/github.svg" alt="">Amrit Lama Syangbo</a></span></h1>
    <div class="container">
        <div class="btn-wrapper">
            <div id="range-name">16x16</div>
            <input id="range" type="range" value="16" min="1" max="64">
            <input id="color-picker" type="color"/>
            <button id="single-color">Single color</button>
            <button id="rainbow-color">Rainbow color</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            
        </div>
       <div class="wrapper">
       </div>

   </div>
   <div class="copyright">
    <p>Copyright &COPY; 2023 by Amrit57</p>
   </div>
</body>
</html>
